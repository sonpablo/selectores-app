<h1 class="mt-3">Selectores anidados</h1>
<hr />

<form [formGroup]="myForm">
  <!-- region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-lable">Continente:</label>
      <select class="form-control" formControlName="region">
        <option value="">-- Seleccione Continente --</option>
        <option *ngFor="let region of regions" [value]="region">
          {{ region }}
        </option>
      </select>
    </div>
  </div>

  <!-- countries -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-lable">País:</label>
      <select class="form-control" formControlName="country">
        <option value="">-- Seleccione País --</option>
        <option
          *ngFor="let country of countriesByRegion"
          [value]="country.cca3"
        >
          {{ country.name?.common }}
        </option>
      </select>
    </div>
  </div>

  <!-- fronteras -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-lable">Fronteras:</label>
      <select class="form-control" formControlName="border">
        <option value="">-- Seleccione Frontera --</option>
        <option *ngFor="let border of borders" [value]="border.cca3">
          {{ border.name?.common }}
        </option>
      </select>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<code>
  {{ myForm.value | json }}
</code>
<p>Is form valid: {{ myForm.valid }}</p>
